<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Test Suite</title>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="libs/qunit.css" media="screen">
  <script src="libs/qunit.js"></script>
  <!--
  <script data-main="../js/umobi" src="../js/require.js"></script>
  -->
  <script src="../js/require.js"></script>
  <!--
  <script src="../js/define.js"></script>
  -->
  <!--
  <script type="text/coffeescript" src="../js/str.coffee"></script>
  -->
  <script type="text/javascript">
    window.addEventListener("load",function() {
      QUnit.config.autostart = false;
      require.config({
        baseUrl: '../js',
        urlArgs: 'bust=' + (new Date()).getTime(),
        CoffeeScript: { bare: true },
        paths: {
          "tests": "../tests/tests",
          "cs": "cs",
          "coffee-script": "coffee-script",
          "jquery":"jquery"
        }
      });
      require([
        'coffee-script', 'cs'
        ], function() {
        require([ 'cs!str', 'cs!tests/str' ], function() {
            console.log('QUnit Start!');
            QUnit.start();
        });
      });
    });


    /*
    define([
      'require',
      'depend!define[]',
      'depend!jquery[]',
      'depend!classList[]',
      'cs',
      'coffee-script',
      'define'
      // 'cs!testapp/str'
      ],function() {
        console.log('QUnit test started');
      });
      */
  </script>
</head>
<body>
  <h1 id="qunit-header">Basic Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">this had better work.</div>
</body>
</html>
